<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiz</title>
    <link rel="stylesheet" href="/assets/main/style/main.css">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="gridContainer">
        <header>
            <nav>
                <li><i class="fa fa-school a"></i></li>
                <li><i class="fas fa-question-circle a"></i></li>
                <li><i class="fa fa-user-group a"></i></li>
            </nav>
        </header>
        <main>
            <div class="task">
                <h4>to do list</h4>
                <div class="toDos" id="TodoCon">
                </div>
                <div class="toDoInpCon">
                    <input type="text" spellcheck="false" id="toDoInp">
                    <button id="todoSub">Subs</button>
                </div>
            </div>
            <div class="divCo">
                <div class="divCon">
                    <div class="hotCon">
                        <h4>hot</h4>
                    </div>
                    <div class="notifCon">
                        <h4>notifcation</h4>
                    </div>
                </div>
                <div class="newCon">
                    <h4>new</h4>
                </div>
            </div>
            
        </main>
        <footer>
            <nav>
                <li><i class="fa-solid fa-circle-info a"></i></li>
                <li><i class="fa-solid fa-home a"></i></li>
                <li><i class="fa-solid fa-user a"></i></li>
            </nav>
        </footer>
    </div>
    <script src="/assets/main/script/main.js"></script>
</body>
</html>
